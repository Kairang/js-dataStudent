<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css"
    />
    <title>Data Student</title>
  </head>

  <body>
    <div class="container">
      <form class="form-input">
        <h2>Thêm mới sinh viên</h2>
        <div>
          <label for="name">Họ và Tên:</label>
          <input type="text" autocomplete="off" name="name" id="name" />
        </div>

        <div>
          <label for="email">Email:</label>
          <input type="text" autocomplete="off" name="email" id="email" />
        </div>

        <div>
          <label for="birthday">Ngày sinh:</label>
          <input type="date" autocomplete="off" name="birthday" id="birthday" />
        </div>

        <div>
          <label for="age">Tuổi:</label>
          <input type="text" autocomplete="off" name="age" id="age" disabled />
        </div>

        <div>
          <label for="address">Địa chỉ:</label>
          <input type="text" autocomplete="off" name="address" id="address" />
        </div>

        <div>
          <label for="class">Lớp:</label>
          <input type="text" autocomplete="off" name="class" id="class" />
        </div>

        <div>
          <input type="button" class="btn" id="add" value="Thêm vào danh sách" />
          <input
            type="button"
            class="btn"
            id="clear"
            value="Xóa"
            onclick="form.reset()"
          />
        </form>
      </div>
      <div class="table-data">
        <h2 style="color: #232833;">Danh sách sinh viên</h2>
        <table id="example">
            <thead>
              <tr>
                <th width="4%">STT</th>
                <th width="20%">Tên</th>
                <th width="8%">Lớp</th>
                <th width="14%">Ngày Sinh</th>
                <th width="4%">Tuổi</th>
                <th width="35%">Địa chỉ</th>
                <th width="12%">Chỉnh sửa</th>
              </tr>
            </thead>
            <tbody id="pagination-lists"></tbody>
          </table>
      </div>
    </div>
    <div class="modal">
        <div id="edit-modal" class="modal-content">
            <h2>Chỉnh sửa thông tin</h2>
            <div>
              <label for="name_edit">Họ và Tên:</label>
              <input type="text" name="name" id="name_edit" />
            </div>
            <div>
              <label for="email_edit">Email:</label>
              <input type="text" name="email" id="email_edit" />
            </div>
            <div>
              <label for="birthday_edit">Ngày sinh:</label>
              <input type="text" name="birthday" id="birthday_edit" />
            </div>
            <div>
              <label for="address_edit">Địa chỉ:</label>
              <input type="text" name="address" id="address_edit" />
            </div>
            <div>
              <label for="class_edit">Lớp:</label>
              <input type="text" name="class" id="class_edit" />
            </div>
            <div>
              <input type="button" id="save" value="Save" class="btn"/>
              <input type="button" id="close-edit-modal" class="btn" value="Cancel" />
            </div>
          </div>
    
          <div id="delete-modal" class="modal-content">
            <h2>Xác nhận xóa sinh viên?</h2>
            <div>
              <input type="button" id="remove" value="OK" class="btn"/>
              <input type="button" id="close-delete-modal" value="Cancel" class="btn"/>
            </div>
          </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  </body>
  <script src="./main.js"></script>

</html>
